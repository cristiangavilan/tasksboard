<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Tasks Board</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <form class="d-flex m-1">
            <input
              id="taskTitle"
              class="form-control me-2"
              type="text"
              placeholder="Title"
            />
            <input
              id="taskContent"
              class="form-control me-2"
              type="text"
              placeholder="Content"
            />
            <button id="taskAdd" class="btn btn-outline-primary text-nowrap">
              <i class="bx bx-plus-circle"></i> Task
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="row">
        <div
          id="colTodo"
          class="col-12 col-md-6 col-lg-3 bg-success p-2 text-dark bg-opacity-10 vh-100"
        >
          <h3>Todo</h3>
        </div>
        <div
          class="col-12 col-md-6 col-lg-3 bg-success p-2 text-dark bg-opacity-25 vh-100"
        >
          <h3>In Progress</h3>
        </div>
        <div
          class="col-12 col-md-6 col-lg-3 bg-success p-2 text-dark bg-opacity-50 vh-100"
        >
          <h3>In Test</h3>
        </div>
        <div
          class="col-12 col-md-6 col-lg-3 bg-success p-2 text-dark bg-opacity-75 vh-100"
        >
          <h3>Done</h3>
        </div>
      </div>
    </div>
    <div
      class="bg-light w-100 fixed-bottom text-center text-muted"
      style="font-size: 0.8rem"
    >
      Desarrollado por Cristian Gavilan
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="main.js"></script>
  </body>
</html>
